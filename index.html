<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmeRadar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Image Container -->
        <div class="image-container">
            <img id="sliderImage" src="" alt="Weather Image">
        </div>
        <!-- Time Slider -->
        <div class="slider-wrapper">
            <div class="slider-label left">-2H</div>
            <div class="slider-container">
                <input type="range" min="1" max="24" value="1" class="slider" id="timeSlider">
            </div>
            <div class="slider-label right">0</div>
        </div>
        <div class="speed-controls">
            <button id="fasterButton">빠르게</button>
            <div id="speedDisplayContainer">0.5 s/frame</div>
            <button id="slowerButton">느리게</button>
            <button id="playPauseButton">정지</button>
        </div>
        <!-- Region Select Container -->
        <div class="region-refresh-container">
            <div class="slider-container">
                <label for="regionSelect">지역:</label>
                <select id="regionSelect">
                    <option value="nationwide">전국</option>
                    <option value="seoul">수도권</option>
                    <option value="chungcheong">충청권</option>
                    <option value="honam">호남권</option>
                    <option value="gyeongnam">경남권</option>
                    <option value="gyeongbuk">경북권</option>
                    <option value="gangwon">강원권</option>
                    <option value="jeju">제주권</option>
                </select>
            </div>
            <div class="refresh-container">
                <span id="lastRefresh">새로고침: </span>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
